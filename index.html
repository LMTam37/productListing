<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <ul class="header__navbar">
          <li><a href="">Shop</a></li>
          <li><a href="">Offers</a></li>
          <li><a href="">Our story</a></li>
          <li><a href="">Blog</a></li>
        </ul>

        <div class="header__logo">
          <img src="./assets/img/logo.png" alt="" class="header__logo-img" />
        </div>

        <div class="header__control">
          <input
            type="text"
            class="fontAwesome header__contorl-input"
            placeholder="&#xf002; Search product..."
          />
          <img
            src="./assets/img/Button 1 (1).png"
            alt=""
            class="header__control-cart"
          />
          <img
            src="./assets/img/Button 1.png"
            alt=""
            class="header__control-user"
          />
        </div>
      </div>

      <div id="container">
        <div class="banner">
          <img src="./assets/img/banner.png" alt="" class="banner__img" />
          <div class="banner__content">
            <p class="banner__content-title">Gift for your skin</p>
            <p class="banner__content-description">
              Aliquip fugiat ipsum nostrud ex et incididunt
            </p>
            <p class="banner__content-description">
              quis minim dolore excepteur voluptate
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
